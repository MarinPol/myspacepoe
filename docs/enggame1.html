<!DOCTYPE html>
<html>
<head>
  <title>Preposition Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    /* Add custom CSS styling */
    body {
      font-family: Arial, sans-serif;
      font-size: 18px;
      line-height: 1.5;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    #quiz-container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f8f8f8;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .question {
      margin-bottom: 15px;
    }
    .question-text {
      font-weight: bold;
    }
    .answer-input {
      margin-top: 10px;
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .submit-button {
      display: block;
      margin-top: 20px;
      padding: 10px 16px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      background-color: #337ab7;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .result {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-6 mx-auto">
        <div id="quiz-container">
          <h1>Preposition Game</h1>
          <div class="question">
            <p class="question-text"></p>
            <input type="text" class="answer-input" placeholder="Enter your answer">
            <button class="submit-button">Submit</button>
            <p class="result"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const questions = [
    {
        text: "I went ___ the store.",
        answer: "to"
      },
      {
        text: "The book is ___ the table.",
        answer: "on"
      },
      {
        text: "She lives ___ New York.",
        answer: "in"
      },
      {
        text: "We walked ___ the park.",
        answer: "through"
      },
      {
        text: "The cat jumped ___ the fence.",
        answer: "over"
      },
      {
        text: "He sat ___ me during the movie.",
        answer: "beside"
      },
      {
        text: "The ball rolled ___ the bed.",
        answer: "under"
      },
      {
        text: "The pen is ___ your bag.",
        answer: "in"
      },
      {
        text: "We walked ___ the beach.",
        answer: "along"
      },
      {
        text: "The plane flew ___ the clouds.",
        answer: "above"
      },
      {
        text: "The restaurant is ___ the train station.",
        answer: "near"
      },
      {
        text: "The bird flew ___ the tree.",
        answer: "into"
      },
      {
        text: "The car drove ___ the tunnel.",
        answer: "through"
      },
      {
        text: "The cat is hiding ___ the couch.",
        answer: "behind"
      },
      {
        text: "They climbed ___ the mountain.",
        answer: "up"
      },
      {
        text: "She walked ___ the stairs.",
        answer: "down"
      },
      {
        text: "The flowers are ___ you.",
        answer: "for"
      },
      {
        text: "The key is ___ the mat.",
        answer: "under"
      },
      {
        text: "The picture hangs ___ the fireplace.",
        answer: "above"
      },
      {
        text: "We drove ___ the museum.",
        answer: "past"
      },
      {
        text: "He put the book ___ the backpack.",
        answer: "into"
      },
      {
        text: "The dog ran ___ me.",
        answer: "towards"
      },
      {
        text: "The meeting will take place ___ the office.",
        answer: "at"
      },
      {
        text: "The ship sailed ___ the ocean.",
        answer: "across"
      },
      {
        text: "The letter is addressed ___ him.",
        answer: "to"
      },
      {
        text: "They are waiting ___ the building.",
        answer: "outside"
      },
      {
        text: "We met ___ the fountain.",
        answer: "at"
      },
      {
        text: "The ball rolled ___ the goal.",
        answer: "towards"
      },
      {
        text: "The children played ___ the trees.",
        answer: "among"
      },
      {
        text: "The cake is ___ you.",
        answer: "for"
      }
    ];

    let score = 0;
    let currentQuestion = 0;

    function renderQuestion() {
      const questionText = document.querySelector(".question-text");
      const answerInput = document.querySelector(".answer-input");
      const submitButton = document.querySelector(".submit-button");
      const result = document.querySelector(".result");

      const currentQuestionObj = questions[currentQuestion];
      questionText.textContent = currentQuestionObj.text;
      answerInput.value = "";
      result.textContent = "";

      submitButton.addEventListener("click", checkAnswer);
    }

    function checkAnswer() {
      const userAnswer = document.querySelector(".answer-input").value.toLowerCase();
      const currentQuestionObj = questions[currentQuestion];

      if (userAnswer === currentQuestionObj.answer) {
        score++;
        document.querySelector(".result").textContent = "Correct!";
        document.querySelector(".result").style.color = "green";
      } else {
        document.querySelector(".result").textContent = "Incorrect! The correct answer is '" + currentQuestionObj.answer + "'.";
        document.querySelector(".result").style.color = "red";
      }

      currentQuestion++;

      if (currentQuestion < questions.length) {
        renderQuestion();
      } else {
        showScore();
      }
    }

    function showScore() {
      const quizContainer = document.getElementById("quiz-container");
      const scoreMessage = document.createElement("p");
      scoreMessage.textContent = "Game over! Your score: " + score + "/" + questions.length;
      scoreMessage.classList.add("result");

      quizContainer.innerHTML = "";
      quizContainer.appendChild(scoreMessage);
    }

    renderQuestion();
  </script>
</body>
</html>
